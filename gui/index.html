<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero's Open-Source Cookbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <h1 id="banner">Zero's Open-Source Cookbook</h1>
        <input type="text" id="searchBox" placeholder="Search recipes...">
        <button id="refreshBtn">Refresh Recipes</button>
        <button id="clearCacheBtn">Clear Cache</button>
    </div>

    <!-- Recipe List -->
    <ul id="recipeListPanel"></ul>

    <!-- Recipe Details -->
    <div id="recipeDetailsPanel" style="display:none;">
        <h2 class="title"></h2>
        <div class="meta">
            <span class="prepTime"></span>
            <span class="cookTime"></span>
            <span class="servings"></span>
        </div>
        <h3>Allergies</h3>
        <pre class="allergies"></pre>
        <h3>Ingredients</h3>
        <pre class="ingredients"></pre>
        <h3>Instructions</h3>
        <pre class="instructions"></pre>
        <button id="backBtn">Back</button>
    </div>

    <!-- Hidden modal overlay used instead of alert/confirm -->
    <div id="modalOverlay" class="modal-overlay" aria-hidden="true" style="display:none;">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div id="modalTitle" class="modal-title">Message</div>
            <div id="modalMessage" class="modal-message"></div>
            <div class="modal-buttons">
                <button id="modalOk" class="modal-button">OK</button>
                <button id="modalCancel" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
